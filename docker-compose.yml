version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: storage_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - microservices-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - microservices-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  storage-service:
    build:
      context: ./storage-service
      dockerfile: Dockerfile
    container_name: storage_service
    restart: always
    ports:
      - '3001:3001'
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: storage_db
      RABBITMQ_URL: amqp://rabbitmq:5672
      RABBITMQ_QUEUE: notifications_queue
      UPLOAD_DIR: ./uploads
      MAX_FILE_SIZE: 10485760
    volumes:
      - ./storage-service/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification_service
    restart: always
    ports:
      - '3002:3002'
    environment:
      PORT: 3002
      NODE_ENV: production
      RABBITMQ_URL: amqp://rabbitmq:5672
      RABBITMQ_QUEUE: notifications_queue
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_SECURE: 'false'
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      FIREBASE_SERVICE_ACCOUNT_PATH: /app/firebase-service-account.json
    volumes:
      - ./notification-service/firebase-service-account.json:/app/firebase-service-account.json:ro
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - microservices-network

volumes:
  postgres_data:
  rabbitmq_data:

networks:
  microservices-network:
    driver: bridge
